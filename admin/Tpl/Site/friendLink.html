<include file="Default:header" />
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <div class="well sidebar-nav"  style="height: 450px">
            <ul class="nav nav-list">
              <li class="nav-header"><h4>站点管理</h4></li>
              <li><a href="__URL__/index">站点设置</a></li>
              <li><a href="__URL__/adManage">广告管理</a></li>
              <li class="active"><a href="__URL__/friendLink">友情链接</a></li>              
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span10">
          <div>
		  <div align="right"><a href="__URL__/addFriendLink">新增</a></div>
		  <table class="table">
		  <caption align="right"></caption>
		  <thead class="info">
		    <tr>
		      <th>序号</th>
		      <th>名称</th>
		      <th>URL地址</th>
		      <th>logo地址</th>
		      <th>logo图片地址</th>
		      <th>网站描述</th>
		      <th>Email地址</th>
		      <th>操作</th>
		    </tr>
		  </thead>
		  <tbody>
		    <volist name="list" id="vo" mod="2"> 
		     <eq name="mod" value="0"><tr class="info"></eq>
		     <eq name="mod" value="1"><tr class="sucess"></eq>
		      <td>{$i}</td>
		      <td>{$vo.title}</td>
		      <td>{$vo.url}</td>
		      <td>{$vo.logo_url}</td>
		      <td>{$vo.logo_pic}</td>
		      <td>{$vo.description}</td>
		      <td>{$vo.owner_email}</td>
		      <td>
		        <a href="__URL__/editFriendLink/linkId/{$vo.id}">修改</a>
		        <a href="__URL__/doDelFriendLink/linkId/{$vo.id}">删除</a>
		      </td>
		     </tr>
		    </volist>
		  </tbody>
		</table>
		</div>
        </div><!--/span-->
      </div><!--/row-->

      <hr>
      <footer>
        <p>&copy; Company 2013</p>
      </footer>

    </div><!--/.fluid-container-->
