<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{$title}</title>
<link href="__PUBLIC__/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="__PUBLIC__/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
<script type="text/javascript" src="__PUBLIC__/ckeditor/ckeditor.js">
</script>
</head>
<body>

<form action="__URL__/doEditUser" method="post">
<div class="container">     
  <div class="row">
    <div class="span12"><br/><br/></div>
  </div>
  <div class="row">
   <div class="span12"><p>登录名称：<input type="text" name="loginName" style="width:450px" value="{$data['login_name']}">
      <input type="hidden" name="id" value="{$data['id']}" ></p></div>
  </div>
  <div class="row">
   <div class="span12">
      用户别名：<input type="text" name="userName" style="width:450px" value="{$data['name']}">
    </div>
  </div>
  <div class="row">
    <div class="span12">
      &nbsp;旧&nbsp;密&nbsp;码：<input type="password" name="oldPwd" style="width:450px" value="">
    </div>
  </div>
  <div class="row">
    <div class="span12">
      &nbsp; 新&nbsp;密&nbsp;码：<input type="password" name="newPwd" style="width:450px" ><br/>
                                                             确认密码：<input type="password" name="confirmPwd" style="width:450px" >
      </p>
    </div>
  </div>
  <button type="submit" class="btn">提交</button>
</div>
</form>
<include file="Default:footer" />
