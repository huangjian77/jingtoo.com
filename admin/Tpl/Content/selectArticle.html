<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>选择文章</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ZhengNL">
    
    <!-- Le styles -->
    <link href="__PUBLIC__/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>    

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="__PUBLIC__/bootstrap/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
		<div>
		  <div>
		  <div align="left">
		    <select name="contentId">{$contentList}</select>
		    &nbsp;&nbsp;&nbsp;&nbsp;关键字&nbsp;&nbsp;<input type="text" name="keyWords">
		  </div>
		  </div>		  
		  <table class="table">
		  <thead class="info">
		    <tr>
		      <th>序号</th>
		      <th>文章标题</th>
		      <th>简介</th>
		      <th>所属栏目</th>
		      <th>是否显示</th>
		      <th>作者</th>
		      <th>创建于</th>
		      <th>操作</th>
		    </tr>
		  </thead>
		  <tbody>
		    <volist name="list" id="vo" mod="2"> 
		     <eq name="mod" value="0"><tr class="info"></eq>
		     <eq name="mod" value="1"><tr class="sucess"></eq>
		      <td>{$i}</td>
		      <td>{$vo.title|msubstr=0,12,'utf-8',true}</td>
		      <td>{$vo.description}</td>
		      <td>{$vo.category_name}</td>
		      <td>
		        <if condition="($vo.is_show eq 0)" >不显示
		        <elseif condition="($vo.is_show eq 1)" />显示
                </if> 
		      </td>
		      <td>{$vo.writer}</td>
		      <td>{$vo.created_at}</td>		      
		      <td>
		        <input type="hidden" name="id" value="{$vo.id}">
		        <input type="hidden" name="title" value="{$vo.title}">
		        <button class="btn-success selectArtBtn">选择</button>
		      </td>
		     </tr>
		    </volist>
		  </tbody>
		</table>
		<div class="result page">{$page}</div>
		</div>     
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Company 2013</p>
      </footer>

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="__PUBLIC__/bootstrap/js/jquery.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap-transition.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap-alert.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap-modal.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap-tab.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap-popover.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap-button.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap-collapse.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap-carousel.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap-typeahead.js"></script>
<script type="text/javascript">
$(function(){
	$(".selectArtBtn").click(function(){
		if (!window.opener.document.getElementById('article_id')) 
            return ;
		window.opener.document.getElementById('article_id').value = $(this).parent().find("input[name='id']").val();
		window.opener.document.getElementById('article_title').value = $(this).parent().find("input[name='title']").val();



		window.close();
	});
	
});
</script>
  </body>
</html>
