<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{$title}</title>
<link href="__PUBLIC__/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>
<div class="container" >
<form action="__URL__/doEditContent" method="post">
<fieldset>
    <legend>修改栏目</legend>
    <label>父节点：<!--<input type="text" name="parentId" value="{$data['parent_id']}"> -->
      <select name="parentId">
        {$conList}
      </select>
    </label>
    <label>栏目名称：<input type="text" name="contName" value="{$data['name']}"></label>
    <input type="hidden" name="id" value="{$data['id']}">
    <input type="hidden" name="displayOrder" value="{$data['display_order']}">
    <label>是否显示：
      <select name="isShow" >
      <if condition="($data['is_show'] eq 1 )">        
        <option value="1" selected="selected">是</option>
        <option value="0">否</option>
      <else />
        <option value="1">是</option>
        <option value="0" selected="selected">否</option> 
      </if>  
      </select>    
    </label>
    <label>URL地址：<input type="text" name="urlAddr" value="{$data['url']}"></label>
    <label>内容类型：
      <select name="contType" >
       <if condition="($data['content_type'] eq 0)" >
          <option value="0" selected="selected" >文章列表</option>
          <option value="1">指定文章</option>
          <option value="2">内部链接</option>
          <option value="3">外部连接</option>
       <elseif condition="($data['content_type'] eq 1)" />
          <option value="0">文章列表</option>
          <option value="1" selected="selected" >指定文章</option>
          <option value="2">内部链接</option>
          <option value="3">外部连接</option>
       <elseif condition="($data['content_type'] eq 2)" />
          <option value="0">文章列表</option>
          <option value="1">指定文章</option>
          <option value="2" selected="selected" >内部链接</option>
          <option value="3">外部连接</option>
       <elseif condition="($data['content_type'] eq 3)" />
          <option value="0">文章列表</option>
          <option value="1">指定文章</option>
          <option value="2">内部链接</option>
          <option value="3" selected="selected" >外部连接</option>
       </if>       
     </select>
    </label>
    <label>链接地址：<input type="text" name="LinkUrlAddr" value="{$data['link_url']}"></label>
    <label>链接目标：<input type="text" name="linkTarget" value="{$data['link_target']}"></label>
    <label>显示文章：<input type="text" name="articleId" value="{$data['article_id']}"></label>
    <label>关键字：<input type="text" name="keyWord" value="{$data['keyword']}"></label>
    <label>描述：
      <textarea rows="4" cols="20" name="descrip">{$data['description']}</textarea>
    </label>
    
    <button type="submit" class="btn">提交</button>
  </fieldset>
</form>
</div>
<include file="Default:footer" />
